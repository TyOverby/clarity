<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="button.css" />
</head>

<body>
    <div>
        <h2> Buttons </h2>
        <button class="btn primary"> <u>L</u>aunch Rockets!</button>
        <button class="btn danger"> <u>A</u>bort!</button>
        <button class="btn safe"> <u>P</u>roceed!</button>
        <button class="btn subtle"> <u>+</u> Append</button>
    </div>
    <div>
        <h3> Small </h3>
        <button class="btn primary small"> <u>L</u>aunch Rockets!</button>
        <button class="btn danger small"> <u>A</u>bort!</button>
        <button class="btn safe small"> <u>P</u>roceed!</button>
        <button class="btn subtle small"> <u>+</u> Append</button>
    </div>
    <div>
        <h3> Disabled </h3>
        <button disabled class="btn primary"> <u>L</u>aunch Rockets!</button>
        <button disabled class="btn danger"> <u>A</u>bort!</button>
        <button disabled class="btn safe"> <u>P</u>roceed!</button>
        <button disabled class="btn subtle"> <u>+</u> Append</button>
    </div>
    <div>
        <h3> Small Disabled </h3>
        <button disabled class="btn small primary"> <u>L</u>aunch Rockets!</button>
        <button disabled class="btn small danger"> <u>A</u>bort!</button>
        <button disabled class="btn small safe"> <u>P</u>roceed!</button>
        <button disabled class="btn small subtle"> <u>+</u> Append</button>
    </div>
    <div>
        <h3> H Group </h3>
        <div class="btn-group-hz">
            <button class="btn primary"> <u>L</u>aunch Rockets!</button>
            <button class="btn danger"> <u>A</u>bort!</button>
            <button class="btn safe"> <u>P</u>roceed!</button>
            <button class="btn subtle"> <u>+</u> Append</button>
        </div>
    </div>
    <div>
        <h3> V Group </h3>
        <div class="btn-group-vrt">
            <button class="btn primary"> <u>L</u>aunch Rockets!</button>
            <button class="btn danger"> <u>A</u>bort!</button>
            <button class="btn safe"> <u>P</u>roceed!</button>
            <button class="btn subtle"> <u>+</u> Append</button>
        </div>
    </div>
    <script>
        function make_active(e) {
            let prev_classname = e.className;
            e.className = prev_classname + " active";
            setTimeout(function() {
                e.className = prev_classname;
            }, 1000 * 0.14);
        }

        function go(which) {
            var button = document.querySelector("button." + which);
            make_active(button);
        }

        /*
        for (let e of document.querySelectorAll(".btn")) {
            e.onclick = function() {
                make_active(e);
            };
        }
        */

        document.body.onkeydown = function(evt) {
            if (evt.key === "l") {
                go("primary");
            }
            if (evt.key === "a") {
                go("danger");
            }
            if (evt.key === "p") {
                go("safe");
            }
            if (evt.key === "+") {
                go("subtle");
            }
        };
    </script>
</body>
